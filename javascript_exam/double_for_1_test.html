<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0; i <=3; i++) {
            for(var j = 0; j <=2; j++) {
                document.write(i+'행'+j+'열',"<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
