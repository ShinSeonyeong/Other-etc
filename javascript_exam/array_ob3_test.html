<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2, 1, "서초", "역삼"); //2번 인덱스부터 1개의 데이터 삭제
        console.log(greenArr);

        var date1 = yellowArr.pop(); //yellowArr 배열 마지막 인덱스의 데이터를 date1에 저장
        var date2 = yellowArr.shift(); //yellowArr 배열 가장 앞의 인덱스 데이터를 date1에 저장

        yellowArr.push(date2);
        console.log(yellowArr);

        yellowArr.unshift(date1);
        console.log(yellowArr);
    </script>
</body>
</html>
