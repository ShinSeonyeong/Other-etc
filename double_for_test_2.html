<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5행 5열 표 만들고, 데이터가 1부터 25까지 출력되도록 작성 -->
    <script>
        var num = 1;
        var t = "<table border=1>";
        for(var i=1; i<=5; i++) {
            t+="<tr>";
                
            for(var j=1; j<=5; j++) {
                t+="<td>"+num+"</td>";
                num++;
            }
            t+="</tr>";
        }
        t+="</table>";
        console.log(t);
        document.write(t);
    </script>
</body>
</html>
